<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body class="root bg-gradient-to-br from-gray-50 to-gray-300">
    <div class="flex flex-col w-[340px] rounded-lg mx-auto mt-[120px] bg-white max-h-max overflow-hidden custom-shadow">
      <img class='self-stretch h-72 object-cover' src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg" alt="Top 5 Living Rooms Cover Image">
      <div class="flex flex-col px-4 pt-6 pb-8 gap-3">
        <header class="flex flex-col items-start gap-2">
          <div class="h-6 flex items-center bg-green-50 px-2 rounded-full border border-green-200">
            <span class="font-normal text-sm text-center text-green-700">
              Interior
            </span>
          </div>
          <h1 class="font-semibold text-lg text-neutral-900">Top 5 Living Room Inspirations</h1>
        </header>
        <div class="flex flex-col gap-6 items-start">
          <p class="font-medium text-base text-neutral-600">Curated vibrants colors for your living, make it pop & calm in the same time.</p>
          <button class="flex justify-center items-center gap-1.5 rounded text-indigo-700">
            <a class="flex justify-center items-center px-0.5" href="_blank">
              <span class="font-medium text-base">Read more</span>
            </a>
            <div class="w-5 h-5">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                </path>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/robcrock"
        target="_blank"
        >Robert Crocker</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
